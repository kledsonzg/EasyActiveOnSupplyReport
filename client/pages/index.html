<html>
    <head>
        <link rel="stylesheet" href="style/index.css">
        <title>KledsonZG EA OnSupply Report</title>
    </head>
    <body>
        <script id="loader">
            console.log('loading index.html');
            var _client = new XMLHttpRequest();
            _client.open('GET', '/index.html');
            _client.addEventListener('loadend', () => {
                let resultBody = new DOMParser().parseFromString(_client.responseText, 'text/html').body;
                Array.from(resultBody.children).forEach(child => {  
                    if(child.tagName !== 'script')       
                        document.body.appendChild(child);  
                } );

                start();
            } );

            _client.send();
            document.getElementById('loader').remove();
        </script>
        <script src="/scripts/index.js"></script>
        <a href="" disabled id="is-connected"></a>
    </body>
</html>
